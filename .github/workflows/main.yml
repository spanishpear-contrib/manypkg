name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
			- name: Enable Corepack
			  run: corepack enable

      - name: Set Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install Dependencies
        run: yarn

      - name: Run Tests
        run: yarn test

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
			- name: Enable Corepack
			  run: corepack enable

      - name: Set Node.js 22.x
        uses: actions/setup-node@v4
        with:
					node-version-file: '.node-version'

      - name: Install Dependencies
        run: yarn

      - name: Check Types
        run: yarn tsc

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
			- name: Enable Corepack
			  run: corepack enable

      - name: Set Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install Dependencies
        run: yarn

      - name: Check Formatting
        run: yarn format:check

  knip:
    name: Knip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
			- name: Enable Corepack
			  run: corepack enable

      - name: Set Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install Dependencies
        run: yarn

      - name: Check Knip
        run: yarn knip
